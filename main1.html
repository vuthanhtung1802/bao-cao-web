<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- link bootstrap  -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- link my style  -->
  <link rel="stylesheet" href="./assets/css/main1.css">
  <!-- link font  -->
  <link href="https://fonts.cdnfonts.com/css/utm-avo" rel="stylesheet">
  <!-- link icon  -->
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    @import url('https://fonts.cdnfonts.com/css/utm-avo');
  </style>
</head>

<body>

  <div class="main">
    <!-- header top -->
    <div class="top_bar">
      <div class="top_bar-content">
        <div class="top_bar-title">
          <span>Chào mừng bạn đến với Coffee House !</span>
        </div>
        <div class="top-bar-login">
          <a href=""><span>Đăng ký</span></a>
          <span>/</span>
          <a href="">
            <spsan>Đăng ký</spsan>
          </a>
        </div>
      </div>
    </div>

    <!-- header -->
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <ul class="header-menu">
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Giới thiệu</a></li>
            <li>
              <a href="">Sản phẩm</a>
              <i class="fa fa-caret-down"></i>
            </li>
          </ul>
        </div>
        <div class="header-center">
          <img class="header-img" src="./assets/images/logo.png" alt="logo">
        </div>
        <div class="header-right">
          <ul class="header-menu">
            <li><a href="">Dịch vụ</a></li>
            <li><a href="">Tin tức</a></li>
            <li><a href="">Liên hệ</a></li>
          </ul>
        </div>
        <div class="header-active">
          <span><i class="fas fa-search"></i></span>
          <span class="xo">|</span>
          <span><i class="fa-solid fa-cart-shopping"></i></span>
        </div>
      </div>
    </div>

    <!-- banner layouut  -->
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="la.jpg" alt="Los Angeles" style="width:100%;">
          </div>

          <div class="item">
            <img src="chicago.jpg" alt="Chicago" style="width:100%;">
          </div>

          <div class="item">
            <img src="ny.jpg" alt="New york" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- footer layout  -->
  </div>

  <!-- nhúng bootstrap -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
